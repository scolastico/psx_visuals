name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic Version (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare Addon Folder
        run: |
          sed -i 's/IN-DEV/${{ github.event.inputs.version }}/g' addons/psx_visuals_gd4/plugin.cfg
          cp LICENSE addons/psx_visuals_gd4/
          cp README.md addons/psx_visuals_gd4/

      - name: Commit version change and files
        id: commit_release
        run: |
          git add addons/psx_visuals_gd4/plugin.cfg
          git add addons/psx_visuals_gd4/LICENSE
          git add addons/psx_visuals_gd4/README.md
          git commit -m "chore: release version ${{ github.event.inputs.version }}"
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            LOG=$(git log --pretty=format:"* %s (%h)")
          else
            LOG=$(git log $PREVIOUS_TAG..HEAD^ --pretty=format:"* %s (%h)")
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body: |
            ## Commits in this release:
            ${{ steps.changelog.outputs.body }}
          target_commitish: ${{ steps.commit_release.outputs.sha }}

      - name: Cleanup and Revert
        run: |
          sed -i 's/${{ github.event.inputs.version }}/IN-DEV/g' addons/psx_visuals_gd4/plugin.cfg
          git rm addons/psx_visuals_gd4/LICENSE
          git rm addons/psx_visuals_gd4/README.md

      - name: Commit revert and Push
        run: |
          git add addons/psx_visuals_gd4/plugin.cfg
          git commit -m "chore: reset version to IN-DEV and remove legal files from addon"
          git push origin HEAD:${{ github.ref_name }}
